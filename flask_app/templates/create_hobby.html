<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="" style="display: grid; place-items: center; color: red;">
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
</div>

    <div class="container" style="display: grid;  place-items: center; ">
    <h1>Create a new Hobby!</h1>


    <div class="">
        <form action="/create_hobby" method="post" >
        <label for="activity">Activity</label>
        <input type="text"name="activity">
    </div>


        <div class="">
        <label for="exp_lvl">Exp_lvl</label>
            <select name="exp_lvl" id="">
                <option value="noob">noob</option>
                <option value="experinced">experinced</option>
                <option value="pro">pro</option>
            </select>
        </div>


        <div class="">
            <label for="user_id">who are you?</label>
            <select name="user_id" id="">
                {% for user in users  %}
                <option value="{{user.id}}">{{user.name}}</option>
                {% endfor %}
            </select>
            
        </div>


        <button>sumbit</button>


        </form>
    </div>
</body>
</html>
